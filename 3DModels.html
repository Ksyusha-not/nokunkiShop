<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            background-color: #f8b400;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #d89b00;
        }
    </style>
</head>
<body>

    <h2>3D Models</h2>
    <div class="product-container">
        <div class="product">
            <p>Banana</p>
            <button class="btn" onclick="addToCart('Banana')">Add to cart</button>
        </div>
        <div class="product">
            <p>Apple</p>
            <button class="btn" onclick="addToCart('Apple')">Add to cart</button>
        </div>
    </div>

    <script>
        function addToCart(productName) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(productName);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(productName + " added to cart!");
        }

        function viewCart() {
            window.location.href = "cart.html";
        }
    </script>

</body>
</html>
