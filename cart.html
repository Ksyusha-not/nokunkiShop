<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .cart-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .btn {
            padding: 8px 12px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .remove-btn {
            background-color: #e74c3c;
        }
        .remove-btn:hover {
            background-color: #c0392b;
        }
        .pay-btn {
            background-color: #2ecc71;
            margin-top: 10px;
            padding: 10px;
        }
        .pay-btn:hover {
            background-color: #27ae60;
        }
        .empty {
            color: #888;
        }
    </style>
</head>
<body>

    <h2>ðŸ›’ Your Cart</h2>
    <div class="cart-container">
        <div id="cart-items">
            <p class="empty">Cart is empty</p>
        </div>
        <button id="pay-btn" class="btn pay-btn" onclick="pay()" style="display: none;">Pay</button>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cart-items");
            let payButton = document.getElementById("pay-btn");

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="empty">Cart is empty</p>';
                payButton.style.display = "none";
                return;
            }

            cartContainer.innerHTML = "";
            cart.forEach((item, index) => {
                let cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <span>${item}</span>
                    <button class="btn remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartContainer.appendChild(cartItem);
            });

            payButton.style.display = "block";
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function pay() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            alert("Payment successful! Thank you for your purchase.");
            localStorage.removeItem("cart");
            loadCart();
        }

        loadCart();
    </script>

</body>
</html>
