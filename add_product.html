<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffcc80;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .file-input {
            border: 2px dashed #aaa;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        button {
            background-color: #f8b400;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Product</h2>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name">

        <label for="productDescription">Description:</label>
        <textarea id="productDescription" placeholder="Enter product description"></textarea>

        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" placeholder="Enter price">

        <label for="currency">Currency:</label>
        <select id="currency">
            <option value="RUB">₽ Rubles</option>
            <option value="KZT">₸ Tenge</option>
        </select>

        <label>Upload Product Images:</label>
        <div class="file-input" onclick="document.getElementById('productImages').click();">Click to upload images</div>
        <input type="file" id="productImages" multiple style="display:none;">

        <label>Upload Product File (available after purchase):</label>
        <div class="file-input" onclick="document.getElementById('productFile').click();">Click to upload file</div>
        <input type="file" id="productFile" style="display:none;">

        <button onclick="addProduct()">Add Product</button>
    </div>

    <script>
        function addProduct() {
            let name = document.getElementById("productName").value;
            let description = document.getElementById("productDescription").value;
            let price = document.getElementById("productPrice").value;
            let currency = document.getElementById("currency").value;
            let images = document.getElementById("productImages").files;
            let file = document.getElementById("productFile").files[0];

            if (!name || !price || images.length === 0 || !file) {
                alert("Please fill all fields and upload necessary files!");
                return;
            }

            alert(`Product "${name}" added successfully in ${currency}!`);
            // Здесь можно добавить отправку данных на сервер
        }
    </script>
</body>
</html>
