<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nokunkiShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .header h1 {
            margin: 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button, .shop-button {
            padding: 10px 15px;
            border: none;
            background-color: #f8b400;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .buttons button:hover, .shop-button:hover {
            background-color: #d89b00;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .shop-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .shop-button {
            padding: 15px 25px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>My account</h1>
        <div class="buttons">
            <button onclick="signUp()">Sign up / Log in</button>
            <button onclick="viewCart()">Cart</button>
            <button onclick="accessDeveloperPanel()">ðŸ”§ Developer Panel</button>
        </div>
    </div>

    <div class="content">
        <div class="shop-container">
            <button class="shop-button" onclick="goToShop()">Shop Now</button>
        </div>
    </div>

<script>
    function signUp() {
        window.location.href = "log-in.html";
    }

    function isLoggedIn() {
        return localStorage.getItem("loggedIn") === "true";
    }

    function viewCart() {
        if (isLoggedIn()) {
            window.location.href = "cart.html";
        } else {
            alert("You need to log in first!");
            window.location.href = "log-in.html";
        }
    }

    function goToShop() {
        if (isLoggedIn()) {
            window.location.href = "shop.html";
        } else {
            alert("You need to log in first!");
            window.location.href = "log-in.html";
        }
    }

    function accessDeveloperPanel() {
        let savedAccess = localStorage.getItem("developerAccess");

        if (savedAccess === "true") {
            window.location.href = "developer.html";
        } else {
            let password = prompt("Enter developer password:");

            if (password === "nokunkiorG258742Klalaandkaka258742") {
                localStorage.setItem("developerAccess", "true");
                alert("Access granted! Welcome, developer!");
                window.location.href = "developer.html";
            } else {
                alert("Incorrect password! Access denied.");
            }
        }
    }

    console.log("User logged in:", isLoggedIn());
</script>

</body>
</html>
