<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings - nokunkiShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f8b400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d89b00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="greeting">Welcome, User!</h2>

        <button onclick="goToSettings()">Go to Profile Settings</button>
        <button onclick="logout()">Logout</button>
    </div>

<script>
    // Проверка авторизации, если не авторизован - редирект на страницу входа
    if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "log-in.html";
    }

    // Функция для выхода из аккаунта
    function logout() {
        localStorage.setItem("loggedIn", "false");
        localStorage.removeItem("currentUser");
        window.location.href = "log-in.html"; // Переход на страницу логина
    }

    // Отображение приветствия с именем пользователя
    const username = localStorage.getItem("currentUser");
    if (username) {
        document.getElementById("greeting").innerText = `Welcome, ${username}!`;
    }

    // Переход на страницу настроек профиля
    function goToSettings() {
        window.location.href = "profile-settings.html"; // Переход на страницу настроек профиля
    }
</script>

</body>
</html>
